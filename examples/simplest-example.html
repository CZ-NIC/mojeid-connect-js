<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>The simplest example</title>
  <script src="/dist/mojeid_connect.2.0.0.js" id="mojeid-connect-script" data-jsrsasign="/node_modules/jsrsasign/lib/jsrsasign-all-min.js"></script>
  <script>
    mojeID = mojeid_connect.createMojeidConnect({
      clientName: "The simplest example",
      runRegisterInsideListener: 'DOMContentLoaded',
      claims: [
          'family_name',
          'given_name',
          'nickname',
          'email',
          'phone_number',
          'address',
          'birthdate',
          'gender',
          'website',
          'profile'
      ]
    });
  </script>
  <style>
    .button-frame {
        margin-top: 1em;
        margin-left: 11em;
    }
    form div {
        margin-bottom: 0.6em;
    }
    form label {
        /* To make sure that all labels have the same size and are properly aligned */
        display: inline-block;
        width: 10em;
        text-align: right;
        margin-right: 1em;
    }
  </style>
 </head>
 <body>
  <h1>The simplest</h1>
  <form>
    <div>
      <label>Name:</label>
      <input type="text" id="given_name"/>
    </div>
    <div>
      <label>Family name:</label>
      <input type="text" id="family_name"/>
    </div>
    <div>
      <label>Phone:</label>
      <input type="text" id="phone_number"/>
    </div>
    <div>
      <label>Email:</label>
      <input type="text" id="email"/>
    </div>
    <div>
      <label>Address:</label>
      <textarea cols="25" rows="5" id="address"></textarea>
    </div>
    <div>
      <label>Birth date:</label>
      <input type="text" id="birthdate"/>
    </div>
    <div>
      <label>Gender:</label>
      <input type="text" id="gender"/>
    </div>
    <div>
      <label>Nickname:</label>
      <input type="text" id="nickname"/>
    </div>
    <div>
      <label>Website:</label>
      <input type="text" id="website"/>
    </div>
    <div>
      <label>Personal profile:</label>
      <input type="text" id="profile"/>
    </div>
  </form>
  <div class="button-frame">
      <button id="button-prefill" onclick="mojeID.requestAuthentication()">Pre-fill by mojeID</button>
  </div>
 </body>
</html>
